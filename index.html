<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VTP | Editorial Flipbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --miku: #39c5bb; --violet: #8b5cf6; --glass: rgba(255, 255, 255, 0.03); --border: rgba(57, 197, 187, 0.2); }
        
        body { 
            font-family: 'Lexend', sans-serif; background-color: #050a09; 
            background-image: radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
            color: #e6f7f6; overflow-x: hidden; margin: 0; user-select: none;
            cursor: none !important; -webkit-tap-highlight-color: transparent;
        }

        /* --- LOADING SCREEN (GỐC) --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050a09; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        #loader.hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        .loader-bar-container { width: 150px; height: 2px; background: rgba(255, 255, 255, 0.05); position: relative; overflow: hidden; border-radius: 2px; }
        #loader-progress { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: linear-gradient(90deg, var(--miku), var(--violet)); transition: width 0.2s ease; }
        .loader-percentage { font-family: monospace; font-size: 5rem; font-weight: 900; color: var(--miku); opacity: 0.3; position: absolute; bottom: 5%; right: 5%; line-height: 1; }

        /* --- CURSOR (PHỤC HỒI CHO PC) --- */
        #cursor-follower { width: 20px; height: 20px; border: 2px solid var(--miku); border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transform: translate(-50%, -50%); background: linear-gradient(45deg, rgba(57, 197, 187, 0.2), rgba(139, 92, 246, 0.2)); transition: transform 0.08s ease-out; display: block; }
        @media (max-width: 1024px) { #cursor-follower { display: none !important; } body { cursor: auto !important; } }

        /* --- FLIPBOOK ENGINE --- */
        .book-wrapper { display: flex; justify-content: center; align-items: center; padding: 20px 0; perspective: 2500px; }
        
        /* PC: Logic trang đôi lật 3D */
        .book { position: relative; width: 420px; height: 580px; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), z-index 0.1s step-end; }
        .front, .back { position: absolute; width: 100%; height: 100%; top: 0; left: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; background-color: #111; box-shadow: inset 0 0 80px rgba(0,0,0,0.6); overflow: hidden; }
        .back { transform: rotateY(180deg); z-index: 1; }
        .flipped { transform: rotateY(-180deg); }

        /* MOBILE: Trang đơn tĩnh */
        @media (max-width: 767px) {
            .book-wrapper { perspective: none; }
            .book { width: 90vw; height: 125vw; transform: none !important; transform-style: flat; }
            .page { display: none; transform: none !important; position: relative; width: 100%; height: 100%; }
            .page.active-mobile { display: block; z-index: 10 !important; }
            .front, .back { backface-visibility: visible; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
            .back { display: none !important; }
        }

        .blank-page { background-color: #ffffff !important; box-shadow: none !important; }
        img { width: 101%; height: 101%; object-fit: cover; pointer-events: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* Trạng thái bình thường: Viền xanh Miku, chữ trắng */
.nav-link { 
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
    padding: 6px 20px; 
    border-radius: 9999px; 
    border: 1px solid rgba(57, 197, 187, 0.6); /* Viền xanh Miku */
    color: #ffffff; /* Chữ trắng */
    background: rgba(57, 197, 187, 0.1); 
    font-size: 10px; 
    font-weight: 800; 
    letter-spacing: 2px; 
    text-transform: uppercase; 
    cursor: none !important; 
}

/* Khi di chuột vào: Viền tím, chữ trắng, phát sáng tím */
.nav-link:hover { 
    border-color: #8b5cf6; /* Đổi sang màu Tím Violet */
    color: #ffffff; /* Giữ chữ trắng */
    background: rgba(139, 92, 246, 0.15); /* Nền tím nhạt */
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); /* Phát sáng Tím */
    transform: translateY(-2px);
}
        .btn-mag { background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--miku); padding: 12px 20px; border-radius: 8px; font-size: 9px; font-weight: 900; letter-spacing: 1.5px; transition: 0.3s; cursor: none !important; text-transform: uppercase; }
        .btn-mag:hover { border-color: var(--violet); color: white; box-shadow: 0 0 15px var(--violet); }
        .social-link { 
    transition: all 0.4s ease; 
    color: #94a3b8; 
    cursor: none !important; 
    display: inline-block;
    position: relative;
}

/* HIỆU ỨNG KHI RE CHUỘT */
.social-link:hover { 
    color: var(--miku); 
    transform: translateY(-3px); 
    text-shadow: 0 0 8px rgba(57, 197, 187, 0.6);
}

/* Tùy chọn: Thêm gạch chân dưới cho sang trọng */
.social-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1px;
    bottom: -4px;
    left: 0;
    background-color: var(--miku);
    transition: width 0.3s ease;
}
.social-link:hover::after {
    width: 100%;
}
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div id="cursor-follower"></div>

    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="flex items-center mb-4" style="font-size: 18px; letter-spacing: -0.05em;">
                <span style="font-weight: 900; color: #39c5bb; margin-right: 6px; text-transform: uppercase;">VTP</span>
                <span style="font-weight: 300; color: white; opacity: 0.9;">Editorial</span>
            </div>
            <div class="loader-bar-container"><div id="loader-progress"></div></div>
        </div>
        <div id="loader-num" class="loader-percentage">00</div>
    </div>

    <nav class="fixed w-full z-50 py-3 px-4 md:px-10 flex justify-between items-center bg-[#050a09]/70 backdrop-blur-xl border-b border-white/5">
        <div class="flex flex-col">
            <div class="text-md md:text-lg flex items-center tracking-tighter">
                <span class="font-black text-[#39c5bb] mr-1.5 uppercase">VTP</span>
                <span class="font-light text-white opacity-90">Editorial</span>
            </div>
            <div class="flex flex-col space-y-0.5 mt-1">
                <div class="items-center space-x-1.5 hidden md:flex">
                    <div class="relative flex h-1.5 w-1.5">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#39c5bb] opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-[#39c5bb]"></span>
                    </div>
                    <span class="text-[8px] font-bold uppercase tracking-widest text-gray-400">Available</span>
                </div>
                <span id="digital-clock" class="text-[8px] font-mono text-gray-500 tracking-wider">00:00:00 AM</span>
            </div>
        </div>
        <a href="https://phatvo0401.github.io/#home" class="nav-link">Back to home</a>
    </nav>

    <main class="flex flex-col items-center pt-32">
        <header class="text-center mb-6 reveal">
            <h1 class="text-5xl md:text-7xl font-black mb-2 uppercase leading-tight tracking-tighter">
                EDITORIAL <span class="bg-gradient-to-r from-[#39c5bb] to-[#8b5cf6] bg-clip-text text-transparent pr-2">VTP</span>
            </h1>
            <p id="page-num" class="text-white/50 font-medium tracking-[0.5em] uppercase text-[9px]">Page 1 / --</p>
        </header>

        <div class="book-wrapper reveal">
            <div id="book" class="book"></div>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mt-8 mb-20 reveal">
            <button id="firstBtn" class="btn-mag">FIRST</button>
            <button id="prevBtn" class="btn-mag">PREV</button>
            <button id="nextBtn" class="btn-mag">NEXT</button>
            <button id="lastBtn" class="btn-mag">LAST</button>
        </div>

        <footer id="contact" class="w-full py-16 text-center border-t border-[#39c5bb]/10 reveal">
            <h3 class="text-xl font-black mb-10 bg-gradient-to-r from-[#39c5bb] to-[#8b5cf6] bg-clip-text text-transparent italic uppercase tracking-widest">Let's work together</h3>
            <p class="text-lg font-bold mb-2 text-white">phatvo.0401@gmail.com</p>
            <p class="text-gray-500 text-[11px] uppercase tracking-[0.2em] mb-12">038 477 2414 | CỦ CHI, TP. HỒ CHÍ MINH</p>
            <div class="flex justify-center gap-8 md:gap-16 mb-20 text-[10px] font-bold">
                <a href="https://www.facebook.com/phatvo.0401/" target="_blank" class="social-link tracking-widest uppercase">FACEBOOK</a>
                <a href="https://www.instagram.com/phatvo.0401/" target="_blank" class="social-link tracking-widest uppercase">INSTAGRAM</a>
                <a href="https://www.behance.net/phtthnh42" target="_blank" class="social-link tracking-widest uppercase">BEHANCE</a>
            </div>
            <div class="pt-8 border-t border-white/5">
                <p class="text-slate-600 text-[9px] uppercase tracking-[0.5em] leading-loose">
                    © 2025 VTP Design — Portfolio Website<br>
                    All Rights Reserved — Created by Võ Thành Phát
                </p>
            </div>
        </footer>
    </main>

    <script>
        function updateClock() { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' }).toUpperCase(); }
        setInterval(updateClock, 1000); updateClock();

        const cursor = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });

        let lp = 0; const li = setInterval(() => { 
            lp += 5; document.getElementById('loader-progress').style.width=lp+'%'; 
            document.getElementById('loader-num').innerText=lp.toString().padStart(2,'0'); 
            if(lp>=100){clearInterval(li); setTimeout(()=>document.getElementById('loader').classList.add('hidden'),500);} 
        }, 40);

        const EXT = ".JPG.jpg";
        const isMobile = window.innerWidth < 768;
        
        // Cấu hình ảnh
        const BIA = "Tạp Chí_00102";
        const TRANG_CUOI = "Tạp Chí_00103";
        const NOIDUNG = [];
        for(let i=1; i<=101; i++) NOIDUNG.push(`Tạp Chí_${String(i).padStart(5,'0')}`);

        const book = document.getElementById('book');
        const sheets = [];
        let currentIndex = 0;
        let isAnimating = false;

        function createBook() {
            if (isMobile) {
                // MOBILE: Bìa -> Trang 1 luôn (Bỏ qua trắng)
                const mobileAssets = [BIA, ...NOIDUNG, TRANG_CUOI];
                mobileAssets.forEach((asset, i) => {
                    const page = document.createElement('div');
                    page.className = 'page' + (i === 0 ? ' active-mobile' : '');
                    const front = document.createElement('div');
                    front.className = 'front' + (asset === "BLANK" ? " blank-page" : "");
                    const img = new Image(); img.src = asset + EXT; front.appendChild(img);
                    page.appendChild(front);
                    book.appendChild(page);
                    sheets.push(page);
                });
            } else {
                // PC: Bìa -> Trang Trắng -> Nội dung (Giữ nguyên cấu trúc spread)
                const pcAssets = [BIA, "BLANK", ...NOIDUNG, TRANG_CUOI];
                for (let i = 0; i < pcAssets.length; i += 2) {
                    const sheet = document.createElement('div');
                    sheet.className = 'page';
                    const baseZ = Math.floor((pcAssets.length - i) / 2);
                    sheet.style.zIndex = baseZ; sheet.dataset.baseZ = baseZ;
                    
                    const front = document.createElement('div');
                    front.className = 'front' + (pcAssets[i] === "BLANK" ? " blank-page" : "");
                    if(pcAssets[i] !== "BLANK") { const img = new Image(); img.src = pcAssets[i] + EXT; front.appendChild(img); }
                    
                    const back = document.createElement('div');
                    const bImg = pcAssets[i+1];
                    back.className = 'back' + (bImg === "BLANK" || !bImg ? " blank-page" : "");
                    if(bImg && bImg !== "BLANK") { const img = new Image(); img.src = bImg + EXT; back.appendChild(img); }
                    
                    sheet.appendChild(front); sheet.appendChild(back);
                    book.appendChild(sheet); sheets.push(sheet);
                }
            }
            document.getElementById('page-num').innerText = `Page 1 / ${sheets.length}`;
        }

        function updateUI() {
            if (isMobile) {
                sheets.forEach((s, i) => s.classList.toggle('active-mobile', i === currentIndex));
            } else {
                book.style.transform = (currentIndex === 0 || currentIndex === sheets.length) ? "translateX(0px)" : "translateX(50%)";
            }
            document.getElementById('page-num').innerText = `Page ${currentIndex + 1} / ${sheets.length}`;
        }

        function next() {
            if (isMobile && currentIndex < sheets.length - 1) { currentIndex++; updateUI(); }
            else if (!isMobile && currentIndex < sheets.length && !isAnimating) {
                isAnimating = true; const s = sheets[currentIndex]; s.classList.add('flipped');
                setTimeout(() => { s.style.zIndex = currentIndex + 100; isAnimating = false; }, 400);
                currentIndex++; updateUI();
            }
        }

        function prev() {
            if (isMobile && currentIndex > 0) { currentIndex--; updateUI(); }
            else if (!isMobile && currentIndex > 0 && !isAnimating) {
                isAnimating = true; currentIndex--; const s = sheets[currentIndex]; s.classList.remove('flipped');
                setTimeout(() => { s.style.zIndex = s.dataset.baseZ; isAnimating = false; }, 400);
                updateUI();
            }
        }

        const bind = (id, fn) => {
            const el = document.getElementById(id);
            el.onclick = (e) => { e.preventDefault(); fn(); };
            el.ontouchend = (e) => { e.preventDefault(); fn(); };
        };
        bind('nextBtn', next); bind('prevBtn', prev);
        bind('firstBtn', () => { 
            if(isMobile) currentIndex = 0; 
            else { sheets.forEach(s => { s.classList.remove('flipped'); s.style.zIndex = s.dataset.baseZ; }); currentIndex = 0; }
            updateUI(); 
        });
        bind('lastBtn', () => { 
            if(isMobile) currentIndex = sheets.length - 1; 
            else { sheets.forEach((s, i) => { s.classList.add('flipped'); s.style.zIndex = i + 100; }); currentIndex = sheets.length; }
            updateUI(); 
        });

        document.addEventListener('keydown', (e) => { if (e.key === "ArrowRight") next(); if (e.key === "ArrowLeft") prev(); });
        const obs = new IntersectionObserver((es) => { es.forEach(e => { if (e.isIntersecting) e.target.classList.add('active'); }); }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));

        createBook();
    </script>
</body>
</html>
