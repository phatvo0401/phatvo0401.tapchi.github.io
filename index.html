<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTP | Editorial Flipbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --miku: #39c5bb; --violet: #8b5cf6; --glass: rgba(255, 255, 255, 0.03); --border: rgba(57, 197, 187, 0.2); }
        
        body { 
            font-family: 'Lexend', sans-serif; background-color: #050a09; 
            background-image: radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
            color: #e6f7f6; overflow-x: hidden; margin: 0; user-select: none;
            cursor: none !important; 
        }

        /* --- LOADING SCREEN --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #050a09; z-index: 10000; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease; 
        }
        #loader.hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        .loader-bar-container { width: 150px; height: 2px; background: rgba(255, 255, 255, 0.05); position: relative; overflow: hidden; border-radius: 2px; }
        #loader-progress { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: linear-gradient(90deg, var(--miku), var(--violet)); transition: width 0.2s ease; }
        .loader-percentage { font-family: monospace; font-size: 5rem; font-weight: 900; color: var(--miku); opacity: 0.3; position: absolute; bottom: 5%; right: 5%; line-height: 1; }

        /* --- CURSOR --- */
        #cursor-follower { width: 20px; height: 20px; border: 2px solid var(--miku); border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transform: translate(-50%, -50%); background: linear-gradient(45deg, rgba(57, 197, 187, 0.2), rgba(139, 92, 246, 0.2)); transition: transform 0.08s ease-out; }

        /* --- FLIPBOOK ENGINE --- */
        .book-wrapper { display: flex; justify-content: center; align-items: center; padding: 20px 0; perspective: 2500px; }
        .book { position: relative; width: 420px; height: 580px; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), z-index 0.1s step-end; }
        .front, .back { position: absolute; width: 100%; height: 100%; top: 0; left: 0; backface-visibility: hidden; background-color: #111; box-shadow: inset 0 0 80px rgba(0,0,0,0.6); overflow: hidden; }
        .back { transform: rotateY(180deg); z-index: 1; }
        img { width: 101%; height: 101%; object-fit: cover; pointer-events: none; display: block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .flipped { transform: rotateY(-180deg); }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- UI COMPONENTS --- */
        .nav-link { transition: all 0.3s ease; padding: 6px 20px; border-radius: 9999px; border: 1px solid rgba(57, 197, 187, 0.6); color: #ffffff; background: rgba(57, 197, 187, 0.15); font-size: 10px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; cursor: none !important; }
        .nav-link:hover { color: white !important; border-color: var(--violet) !important; box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .btn-mag { background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--miku); padding: 12px 20px; border-radius: 8px; font-size: 9px; font-weight: 900; letter-spacing: 1.5px; transition: 0.3s; cursor: none !important; text-transform: uppercase; }
        .btn-mag:hover { border-color: var(--violet); color: white; box-shadow: 0 0 15px var(--violet); }
        .social-link { transition: all 0.3s ease; color: #94a3b8; cursor: none !important; }
        .social-link:hover { color: var(--miku); text-shadow: 0 0 12px var(--miku); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="cursor-follower"></div>

    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="flex items-center mb-4" style="font-size: 18px; letter-spacing: -0.05em;">
                <span style="font-weight: 900; color: #39c5bb; margin-right: 6px; text-transform: uppercase;">VTP</span>
                <span style="font-weight: 300; color: white; opacity: 0.9;">Editorial</span>
            </div>
            <div class="loader-bar-container"><div id="loader-progress"></div></div>
        </div>
        <div id="loader-num" class="loader-percentage">00</div>
    </div>

    <nav class="fixed w-full z-50 py-3 px-4 md:px-10 flex justify-between items-center bg-[#050a09]/70 backdrop-blur-xl border-b border-white/5">
        <div class="flex flex-col flex-shrink-0 mr-6">
            <div class="text-md md:text-lg flex items-center tracking-tighter">
                <span class="font-black text-[#39c5bb] mr-1.5 uppercase">VTP</span>
                <span class="font-light text-white opacity-90">Editorial</span>
            </div>
            <div class="flex flex-col space-y-0.5 mt-1">
                <div class="items-center space-x-1.5 hidden md:flex">
                    <div class="relative flex h-1.5 w-1.5">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#39c5bb] opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-[#39c5bb]"></span>
                    </div>
                    <span class="text-[8px] font-bold uppercase tracking-widest text-gray-400">Available</span>
                </div>
                <span id="digital-clock" class="text-[8px] font-mono text-gray-500 tracking-wider">00:00:00 AM</span>
            </div>
        </div>
        <a href="https://phatvo0401.github.io/#home" class="nav-link">Back to home</a>
    </nav>

    <main class="flex flex-col items-center">
        <header class="pt-32 pb-6 text-center reveal">
            <h1 class="text-5xl md:text-7xl font-black mb-2 uppercase leading-tight tracking-tighter">
                EDITORIAL <span class="bg-gradient-to-r from-[#39c5bb] to-[#8b5cf6] bg-clip-text text-transparent pr-2">VTP</span>
            </h1>
            <p id="page-num" class="text-white/50 font-medium tracking-[0.5em] uppercase text-[9px]">Sheet 1 / 53</p>
        </header>

        <div class="book-wrapper reveal">
            <div id="book" class="book"></div>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mt-4 mb-16 reveal">
            <button id="firstBtn" class="btn-mag">FIRST</button>
            <button id="prevBtn" class="btn-mag">PREV</button>
            <button id="nextBtn" class="btn-mag">NEXT</button>
            <button id="lastBtn" class="btn-mag">LAST</button>
        </div>
    </main>

    <footer id="contact" class="py-16 text-center border-t border-[#39c5bb]/10 reveal">
        <h3 class="text-xl font-black mb-10 bg-gradient-to-r from-[#39c5bb] to-[#8b5cf6] bg-clip-text text-transparent italic uppercase tracking-widest">Let's work together</h3>
        <p class="text-lg font-bold mb-2 text-white">phatvo.0401@gmail.com</p>
        <p class="text-gray-500 text-[11px] uppercase tracking-[0.2em] mb-12">038 477 2414 | CỦ CHI, TP. HỒ CHÍ MINH</p>
        <div class="flex justify-center gap-8 md:gap-16 mb-20 text-[10px] font-bold">
            <a href="https://www.facebook.com/phatvo.0401/" target="_blank" class="social-link tracking-widest uppercase">FACEBOOK</a>
            <a href="https://www.instagram.com/phatvo.0401/" target="_blank" class="social-link tracking-widest uppercase">INSTAGRAM</a>
            <a href="https://www.behance.net/phtthnh42" target="_blank" class="social-link tracking-widest uppercase">BEHANCE</a>
        </div>
        <div class="pt-8 border-t border-white/5">
            <p class="text-slate-600 text-[9px] uppercase tracking-[0.5em] leading-loose">
                © 2025 VTP Design — Portfolio Website<br>
                All Rights Reserved — Created by Võ Thành Phát
            </p>
        </div>
    </footer>

    <script>
        function updateClock() { 
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' }).toUpperCase(); 
        }
        setInterval(updateClock, 1000); updateClock();

        const cursor = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => { 
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; 
        });

        let p = 0; const li = setInterval(() => { 
            p += 5; document.getElementById('loader-progress').style.width = p + '%'; 
            document.getElementById('loader-num').innerText = p.toString().padStart(2, '0'); 
            if (p >= 100) { clearInterval(li); setTimeout(() => { document.getElementById('loader').classList.add('hidden'); }, 500); } 
        }, 50);

        const obs = new IntersectionObserver((es) => { es.forEach(e => { if (e.isIntersecting) e.target.classList.add('active'); }); }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));

        // --- LOGIC CHÈN TRANG TRẮNG & THỨ TỰ TRANG ---
        const EXT = ".JPG.jpg"; // Đảm bảo khớp với đuôi file thực tế
        const ASSETS = [];
        ASSETS.push("Tạp Chí_00102"); // Trang 1: Bìa trước
        ASSETS.push("Tạp Chí_00000"); // Trang 2: Trang trắng (Mặt sau bìa)
        for (let i = 1; i <= 101; i++) {
            ASSETS.push(`Tạp Chí_${String(i).padStart(5, '0')}`); // Bắt đầu trang 00001 ở phía bên phải
        }
        ASSETS.push("Tạp Chí_00103"); // Trang cuối: Bìa sau

        const book = document.getElementById('book');
        const sheets = [];
        let currentIndex = 0;
        let isAnimating = false;

        function createBook() {
            for (let i = 0; i < ASSETS.length; i += 2) {
                const sheet = document.createElement('div');
                sheet.className = 'page';
                const baseZ = Math.floor((ASSETS.length - i) / 2);
                sheet.style.zIndex = baseZ;
                sheet.dataset.baseZ = baseZ;
                
                const front = document.createElement('div');
                front.className = 'front';
                const imgF = new Image(); imgF.src = ASSETS[i] + EXT;
                front.appendChild(imgF);
                
                const back = document.createElement('div');
                back.className = 'back';
                if (i + 1 < ASSETS.length) {
                    const imgB = new Image(); imgB.src = ASSETS[i+1] + EXT;
                    back.appendChild(imgB);
                }
                
                sheet.appendChild(front);
                sheet.appendChild(back);
                book.appendChild(sheet);
                sheets.push(sheet);
            }
        }

        function updateBookPosition() {
            book.style.transform = (currentIndex === 0 || currentIndex === sheets.length) ? "translateX(0px)" : "translateX(50%)";
        }

        function updateUINum() { 
            document.getElementById('page-num').innerText = `Sheet ${currentIndex + 1} / ${sheets.length}`; 
        }

        function next() {
            if (currentIndex < sheets.length && !isAnimating) {
                isAnimating = true;
                const s = sheets[currentIndex];
                s.classList.add('flipped');
                setTimeout(() => { s.style.zIndex = currentIndex + 100; isAnimating = false; }, 400);
                currentIndex++; updateBookPosition(); updateUINum();
            }
        }

        function prev() {
            if (currentIndex > 0 && !isAnimating) {
                isAnimating = true;
                currentIndex--;
                const s = sheets[currentIndex];
                s.classList.remove('flipped');
                setTimeout(() => { s.style.zIndex = s.dataset.baseZ; isAnimating = false; }, 400);
                updateBookPosition(); updateUINum();
            }
        }

        // NHẢY THẲNG VỀ ĐẦU (TỨC THÌ - KHÔNG CHÓNG MẶT)
        function goToFirst() {
            if (isAnimating || currentIndex === 0) return;
            isAnimating = true;
            sheets.forEach(s => { s.classList.remove('flipped'); s.style.zIndex = s.dataset.baseZ; });
            currentIndex = 0; updateBookPosition(); updateUINum();
            setTimeout(() => { isAnimating = false; }, 400);
        }

        // NHẢY THẲNG ĐẾN CUỐI (TỨC THÌ - KHÔNG CHÓNG MẶT)
        function goToLast() {
            if (isAnimating || currentIndex === sheets.length) return;
            isAnimating = true;
            sheets.forEach((s, i) => { s.classList.add('flipped'); s.style.zIndex = i + 100; });
            currentIndex = sheets.length; updateBookPosition(); updateUINum();
            setTimeout(() => { isAnimating = false; }, 400);
        }

        document.getElementById('nextBtn').onclick = next;
        document.getElementById('prevBtn').onclick = prev;
        document.getElementById('firstBtn').onclick = goToFirst;
        document.getElementById('lastBtn').onclick = goToLast;
        
        document.addEventListener('keydown', (e) => { 
            if (e.key === "ArrowRight") next(); 
            if (e.key === "ArrowLeft") prev(); 
            if (e.key === "Home") goToFirst();
            if (e.key === "End") goToLast();
        });

        createBook();
    </script>
</body>
</html>
